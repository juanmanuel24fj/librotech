<div class="container mt-5">
  <h1 class="mt-4">Lista de Reservas</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Titulo del Libro</th>
        <th>Autor del Libro</th>
        <th>Usuario</th>
        <th>Fecha de Reserva</th>
        <th>Fecha de Devolucion</th>
          <button *ngIf="role() == 'ROLE_ADMIN'" >Acciones</button>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.libro.titulo}}</td>
        <td>{{ reserva.libro.autor}}</td>
        <td>{{ reserva.usuario.username }}</td>
       <td>{{ reserva.fechaReserva | date: 'dd/MM/yyyy' }}</td>
<td>{{ reserva.fechaDevolucion | date: 'dd/MM/yyyy' }}</td>

        <td>
          <button *ngIf="role() == 'ROLE_ADMIN'" class="btn btn-success btn-sm" (click)="devolverLibro(reserva.id)">Libro devuelto</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
