<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIBROTECH</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #343a40;
      border-bottom: 3px solid #ffc107;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;

      border-color: #ffc107;
    }

    }
    .navbar-nav .nav-item + .nav-item {
      margin-left: 1rem;
    }
  </style>
</head>
<body>

  <nav *ngIf="!isLogin() && !isregister()" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LIBROTECH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/libros">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reservas">Reservas</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Cerrar Sesi√≥n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
